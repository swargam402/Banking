readme=Readme русский
readme.text=<p>Этой мой небольшой "pet-project" - простенькое приложение-симулятор онлайн банкинга.</p><p>Стек технологий: Spring Security, Spring MVC, Hibernate ORM, Hibernate Validator, Log4J, JSP, JSTL, Apache Tomcat, WebJars, DataTables plugin, Ehcache, PostgreSQL, JUnit, Hamcrest, jQuery, jQuery notification, Bootstrap.</p><p align="center"><b>Аккаунты для тестирования</b></p><p>1) логин: <b>admin</b>,  пароль: <b>password</b> </p><p>2) логин: <b>shapka</b>, пароль: <b>legitimniy</b> </p><p>счета: 50500000000000000320, 30300000000000000316, 20200000000000000314, 10100000000000000318</p><p>3) логин: <b>bimba</b>, пароль: <b>krovosisi</b></p><p>счета: 20200000000000000423, 30300000000000000421, 10100000000000000425</p><p>4) логин: <b>poroh</b> пароль: <b>roshen</b></p><p>счета: 20200000000000000529, 10100000000000000530, 40400000000000000532, 30300000000000000527</p><p>5) логин: <b>bugsbunny</b>, пароль: <b>yulyayulya</b></p><p>счета: 20200000000000000635, 10100000000000000636, 30300000000000000634</p><p>6) логин: <b>skm</b>, пароль: <b>shahtar</b></p><p>счета: 20200000000000000842, 30300000000000000844, 20200000000000000846, 20200000000000000848, 30300000000000000840, 10100000000000000850</p><p>7) логин: <b>wheel</b>, пароль: <b>kosa</b></p><p>счета: 30300000000000000752</p><p>8) логин: <b>painkiller</b>, пароль: <b>qwerty</b></p><p>счета: 30300000000000000549, 20200000000000000559</p><br/><p>В приложении три роли: пользователь, администратор и супер администратор.</p><p>Каждый пользователь может создать аккаунт с любой из валют (USD, EUR, PLN, UAH, RUB), положить деньги на счет, сделать перевод на свой другой счет или счет другого пользователя с автоматической конвертации валюты.</p><p>Также, во время каждой транзакции удерживается небольшая комиссию. Пользователь может просмотреть историю переводов по каждому счету в меню аккаунтов.</p><p>Пользователь может отправить email администрации.</p><p>Вы можете просмотреть все пользовательские письма на Gmail. (логин: <b>onlinebankrecipient@gmail.com</b>, пароль: <b>onlinebankrecipient123</b>)</p><p>Кроме того, у пользователя есть меню писем, где может прочитать сообщения, отправленные ему администрацией.</p><p>Администратор может просматривать пользовательский профиль, блокировать/разблокировать профиль и пользовательские счета, изменять роль пользователя, просмотривать историю переводов, а также, историю счетов для комиссии.</p><p>В дополнение, администратор может отправить письмо пользователю лично или всем пользователям сразу. </p><p>Роль супер администратора - только для меня :) Она такакя же, как и обычная админ роль, за исключением того, что другие администраторы не могут редактировать и удалить этот профиль. Все комиссионные аккаунты принадлежат этому профилю.


